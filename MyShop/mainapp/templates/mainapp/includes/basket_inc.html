{% load static %}



        {% for item in basket %}
        <div class="basket_record">
            <img src="/media/{{ item.product.image }}"
                 alt="{{ item.product.short_desc }}" class="material-icons">
            <span class="category_name">{{ item.product.category.name }}</span>
            <span class="product_name">{{ item.product.name }}</span>
            <span class="product_price">{{ item.product.price }}&nbspруб</span>
            <input type="number" name="{{ item.pk }}"
                   min="0"
                   value="{{ item.quantity }}">
            <span class="product_cost">{{ item.cost }}&nbspруб</span>
            <button class="btn btn-round">
                <a href="{% url 'basket:delete' item.pk %}" class="error-button pure-button">
                    удалить
                </a>
            </button>
            {% endfor %}
 {% if basket %}
        <br>
        <div class="">
            В корзине {{ request.user.basket.quantity }} товаров общей стоимостью
            {{ request.user.basket.sum }} руб
            <br>
            <br>
        </div>
        {% endif %}

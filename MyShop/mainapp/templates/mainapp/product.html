{% extends 'mainapp/includes/base.html' %}
{% load static %}

{% block content %}
	<div class="container">
		<div class="hero-white">
			{% include 'mainapp/includes/main_manu_inc.html' %}
		</div>

		<div class="details">
			{% include 'mainapp/includes/category_inc.html' %}

			<div class="details-products">
				<div class="details-slider">
					<div class="slider-product">
						<img src="{{product.image.url}}">
					</div>
				</div>

				<div class="description">
					<h3 class="big-bold">{{product.name}}</h3>
					<p class="price"> {{product.price}} <span>руб</span></p>
					<a href="{% url 'basket:add' product.id %}" class="red-button">
						заказать <i class="fa fa-chevron-right" aria-hidden="true"></i>
					</a>
					<div class="description-text">
						{{product.description|linebreaks}}
					</div>
				</div>
			</div>
{% endblock %}

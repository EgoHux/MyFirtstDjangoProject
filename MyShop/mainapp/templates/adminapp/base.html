<!DOCTYPE html>
{% load static %}
<html>
  <head>
    <meta charset="utf-8" />

    {% block title %}
    <title>{{title}}</title>
    {% endblock %} {% block css%}
    <link
      rel="stylesheet"
      href="https://unpkg.com/purecss@2.1.0/build/pure-min.css"
      integrity="sha384-yHIFVG6ClnONEA5yB5DJXfW2/KC173DIQrYoZMEtBvGzmf0PKiGyNEqe9N6BNDBH"
      crossorigin="anonymous"
    
    />
    <link rel="stylesheet" type="text/css" href="{% static 'my_style.css' %}">
    {% endblock %}
  </head>
  <body>
    
    <div class="h2 text-center head">
      <br>
      <h2>Панель Администратора</h2>
      <br>
    </div>

    <div class="pure-form">
      <button class="btn btn-round">
        <a href="{% url 'main' %}" class="pure-button">на главную</a>
        <a href="{% url 'adminka:view_users' %}" class="pure-button"
          >Пользователи</a
        >
        <a href="{% url 'adminka:view_category' %}" class="pure-button"
          >Категории</a
        >
      </button>
    </div>
    {%block content %} {% endblock %}
  </body>
</html>
